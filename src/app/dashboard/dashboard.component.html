<div id="dashboard" class="container-fluid">
	<div class="row">
		<div class="col-lg-7 mx-auto">
			<h3>Firebase status:</h3>
			<app-firebase-auth></app-firebase-auth>

			<h3>Dodaj post:</h3>
			<div class="col-sm-8">
				<form [formGroup]="rForm" (ngSubmit)="add(title, body)">
					<div class="form-row">
						<div class="form-group col-md-12">
							<input [(ngModel)]="title" type="text" class="form-control" placeholder="Tytuł" formControlName="title">
						</div>
						<div class="form-group col-md-12">
							<textarea [(ngModel)]="body" type="text" class="form-control" placeholder="Treść" rows="5" formControlName="body"></textarea>
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col-md-12">
							<button type="submit" class="btn btn-primary">Dodaj</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
